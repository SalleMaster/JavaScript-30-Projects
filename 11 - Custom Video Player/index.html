<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/1f958acecf.js"></script>
    <title>Custom Video Player</title>
</head>
<body>

    <div class="player">
        <video src="cartoon.mp4" class="video"></video>

        <div class="controls">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button class="play-pause play"><i class="fas fa-play"></i></button>
            <input type="range" class="volume" name='volume' min="0" max="1" step="0.05" value="1">
            <input type="range" class="speed" name='speed' min="0.5" max="2" step="0.1" value="1">
            <button class='skip-forward'><i class="fas fa-forward"></i>10s</button>
            <button class='skip-backward'><i class="fas fa-backward"></i>10s</button>
        </div>
    </div>
    
</body>
</html>
