<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>CSS Variables</title>
</head>
<body>

    <div class="wrapper">
        <h1>Update CSS Variables with <span class='js'>JS</span></h1>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name='spacing' min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="20" value="10" data-sizing="px">
            <label for="base-color">Base Color</label>
            <input id="base-color" type="color" name="base" value="#ffc600" data-sizing="">
        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Girl hiking">

    </div>
    
</body>
</html>
