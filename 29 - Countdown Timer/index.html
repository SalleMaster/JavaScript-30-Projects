<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Coutdown Timer</title>
</head>
<body>
    <div class="timer">
        <div class="controls">
            <button class="timer-button" data-time="20">20 SECS</button>
            <button class="timer-button" data-time="300">WORK 5</button>
            <button class="timer-button" data-time="900">QUICK 15</button>
            <button class="timer-button" data-time="1200">SNACK 20</button>
            <button class="timer-button" data-time="3600">LUNCH BREAK</button>
            <form id="custom" name="customForm">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>

        <div class="display">
            <h1 class="time-left">20:15</h1>
            <p class="back-at">Be Back At 9:30</p>
        </div>
    </div>
</body>
</html>
